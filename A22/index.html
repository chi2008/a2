<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>A2</title>
  </head>
  <body>
    <h1>Cubic solver</h1>
    <div class="input">
      <div class="inputa">
        <label for="a">Value of a</label>
        <input type="number" id="a" placeholder="any number">
      </div>
      <div class="inputb">
        <label for="b">Value of b</label>
        <input type="number" id="b" placeholder="any number">
      </div>
      <div class="inputc">
        <label for="c">Value of c</label>
        <input type="number" id="c" placeholder="any number">
      </div>
      <div class="inputd">
        <label for="d">Value of d</label>
        <input type="number" id="d" placeholder="any number">
      </div>
      <button id="solveclick">solve cubic</button>
    </div>

    <div id="result"></div>
    <canvas id="graph" width="600" height="400"> </canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
